<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>

    <h1>To do List</h1>
    <h2 id="first"> Add items to your list.</h2>
    <h3>Priority list can be highlighted by a click</h3>
    <div class="row">
        <input id="userInput" type="text" placeholder="Add new item..." maxlength="27">
        <button id="enter">Add Item</button>
    </div>

    <!-- List Items - Initially Empty  -->
    <div class="row">
        <ul>
        </ul>
    </div>


    <script type="text/javascript" src="./App.js"></script>
</body>

</html>
